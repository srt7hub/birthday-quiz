<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Quiz</title>

  <!-- Telegram Mini App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .answer-btn {
      display: block;
      padding: 10px 14px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .answer-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .correct {
      background-color: #c8f7c5;
    }

    .wrong {
      background-color: #f7c5c5;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

<h2 id="question"></h2>

<div id="answers"></div>

<button id="nextBtn" onclick="nextQuestion()">‚û° –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>

<hr />

<h3>üìä –û—Ç–≤–µ—Ç—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏:</h3>
<ul id="realtime"></ul>

<script>
  // ===============================
  // TELEGRAM
  // ===============================
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  const userName = tg.initDataUnsafe?.user?.first_name || '–ì–æ—Å—Ç—å';

  // ===============================
  // SUPABASE
  // ===============================
  const SUPABASE_URL = 'https://tbvgqxfirapjfxnsuhff.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_W6Ri_ocuTRQC7gAtDLW0KQ_T2zzIngx';

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  // ===============================
  // –í–û–ü–†–û–°–´
  // ===============================
  const questions = [
    {
      text: '–ö–µ–º —è —Ö–æ—Ç–µ–ª–∞ —Å—Ç–∞—Ç—å –≤ –¥–µ—Ç—Å—Ç–≤–µ?',
      answers: ['–í—Ä–∞—á–æ–º', '–í–µ—Ç–µ—Ä–∏–Ω–∞—Ä–æ–º', '–£—á–∏—Ç–µ–ª–µ–º', '–ú–∏–ª–ª–∏–æ–Ω–µ—Ä—à–µ–π'],
      correct: 1
    },
    {
      text: '–ú–æ–π —Ä–æ—Å—Ç?',
      answers: ['159', '160', '161', '162'],
      correct: 2
    },
    {
      text: '–ö—Ç–æ –º–æ–π –∫—Ä–∞—à?',
      answers: ['–î–∏–º–∞ –ú–∞—Å–ª–µ–Ω–Ω–∏–∫–æ–≤', '–í–∞–Ω—è –î–º–∏—Ç—Ä–∏–µ–Ω–∫–æ', '–ü–∞–≤–µ–ª –ü—Ä–∏–ª—É—á–Ω—ã–π', '–§–∞–¥–∏—Å –ò–¥—Ä–∏—Å–æ–≤'],
      correct: 0
    },
    {
      text: '–û—Ç–∫—É–¥–∞ —à—Ä–∞–º –Ω–∞ –ª–±—É?',
      answers: [
        '–£–ø–∞–ª–∞ —Å –∑–∞–±–æ—Ä–∞',
        '–ù–µ—É–¥–∞—á–Ω–æ –ø–æ–ø–∞–ª–∏ –∫–∞–º–Ω–µ–º',
        '–£–ø–∞–ª–∞ —Å –≤–µ–ª–æ—Å–∏–ø–µ–¥–∞',
        '–£–ø–∞–ª–∞ —Å –∫–∞—á–µ–ª–µ–∫'
      ],
      correct: 2
    }
  ];

  let currentQuestion = 0;
  let answered = false;

  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const nextBtn = document.getElementById('nextBtn');

  // ===============================
  // –†–ï–ù–î–ï–† –í–û–ü–†–û–°–ê
  // ===============================
  function renderQuestion() {
    answered = false;
    localStorage.removeItem('hasAnswered');
    nextBtn.style.display = 'none';
    answersEl.innerHTML = '';

    const q = questions[currentQuestion];
    questionEl.textContent = `‚ùì ${q.text}`;

    q.answers.forEach((text, index) => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = text;

      btn.onclick = () => selectAnswer(index, btn);
      answersEl.appendChild(btn);
    });
  }

  // ===============================
  // –í–´–ë–û–† –û–¢–í–ï–¢–ê
  // ===============================
  async function selectAnswer(index, btn) {
    if (answered) return;
    answered = true;
    localStorage.setItem('hasAnswered', 'true');

    const q = questions[currentQuestion];

    document.querySelectorAll('.answer-btn').forEach((b, i) => {
      b.disabled = true;
      if (i === q.correct) b.classList.add('correct');
      if (i === index && i !== q.correct) b.classList.add('wrong');
    });

    nextBtn.style.display = 'block';

    // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
    await supabaseClient.from('answers').insert({
      user_name: userName,
      question: q.text,
      answer: q.answers[index],
      is_correct: index === q.correct
    });
  }

  // ===============================
  // –°–õ–ï–î–£–Æ–©–ò–ô –í–û–ü–†–û–°
  // ===============================
  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      renderQuestion();
    } else {
      questionEl.textContent = 'üéâ –ö–≤–∏–∑ –∑–∞–≤–µ—Ä—à—ë–Ω!';
      answersEl.innerHTML = '<p>–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ üíñ</p>';
      nextBtn.style.display = 'none';
    }
  }

  // ===============================
  // REAL-TIME
  // ===============================
  supabaseClient
    .channel('answers-live')
    .on(
      'postgres_changes',
      { event: 'INSERT', table: 'answers' },
      payload => {
        const li = document.createElement('li');
        li.textContent = `${payload.new.user_name}: ${payload.new.answer}`;
        document.getElementById('realtime').prepend(li);
      }
    )
    .subscribe();

  // —Å—Ç–∞—Ä—Ç
  renderQuestion();
</script>

</body>
</html>

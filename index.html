<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Quiz</title>

  <!-- Telegram Mini App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .answer-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .answer-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .correct {
      background: #c8f7c5;
    }

    .wrong {
      background: #f7c5c5;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      display: none;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f0f0f0;
    }

    .gold { background: #ffe066; }
    .silver { background: #e0e0e0; }
    .bronze { background: #f3c5a5; }
  </style>
</head>
<body>

<h2 id="question"></h2>
<div id="answers"></div>

<button id="nextBtn" onclick="nextQuestion()">‚û° –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>

<div id="result"></div>

<script>
  // ===============================
  // TELEGRAM
  // ===============================
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  const userName = tg.initDataUnsafe?.user?.first_name || '–ì–æ—Å—Ç—å';

  // ===============================
  // SUPABASE
  // ===============================
  const SUPABASE_URL = 'https://tbvgqxfirapjfxnsuhff.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_W6Ri_ocuTRQC7gAtDLW0KQ_T2zzIngx';

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  // ===============================
  // –í–û–ü–†–û–°–´
  // ===============================
  const questions = [
    {
      text: '–ö–µ–º —è —Ö–æ—Ç–µ–ª–∞ —Å—Ç–∞—Ç—å –≤ –¥–µ—Ç—Å—Ç–≤–µ?',
      answers: ['–í—Ä–∞—á–æ–º', '–í–µ—Ç–µ—Ä–∏–Ω–∞—Ä–æ–º', '–£—á–∏—Ç–µ–ª–µ–º', '–ú–∏–ª–ª–∏–æ–Ω–µ—Ä—à–µ–π'],
      correct: 1
    },
    {
      text: '–ú–æ–π —Ä–æ—Å—Ç?',
      answers: ['159', '160', '161', '162'],
      correct: 2
    },
    {
      text: '–ö—Ç–æ –º–æ–π –∫—Ä–∞—à?',
      answers: ['–î–∏–º–∞ –ú–∞—Å–ª–µ–Ω–Ω–∏–∫–æ–≤', '–í–∞–Ω—è –î–º–∏—Ç—Ä–∏–µ–Ω–∫–æ', '–ü–∞–≤–µ–ª –ü—Ä–∏–ª—É—á–Ω—ã–π', '–§–∞–¥–∏—Å –ò–¥—Ä–∏—Å–æ–≤'],
      correct: 0
    },
    {
      text: '–û—Ç–∫—É–¥–∞ —à—Ä–∞–º –Ω–∞ –ª–±—É?',
      answers: [
        '–£–ø–∞–ª–∞ —Å –∑–∞–±–æ—Ä–∞',
        '–ù–µ—É–¥–∞—á–Ω–æ –ø–æ–ø–∞–ª–∏ –∫–∞–º–Ω–µ–º',
        '–£–ø–∞–ª–∞ —Å –≤–µ–ª–æ—Å–∏–ø–µ–¥–∞',
        '–£–ø–∞–ª–∞ —Å –∫–∞—á–µ–ª–µ–∫'
      ],
      correct: 2
    }
  ];

  let currentQuestion = 0;
  let score = 0;
  let answered = false;

  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const nextBtn = document.getElementById('nextBtn');
  const resultEl = document.getElementById('result');

  // ===============================
  // –†–ï–ù–î–ï–† –í–û–ü–†–û–°–ê
  // ===============================
  function renderQuestion() {
    answered = false;
    answersEl.innerHTML = '';
    nextBtn.style.display = 'none';

    const q = questions[currentQuestion];
    questionEl.textContent = `‚ùì ${q.text}`;

    q.answers.forEach((text, index) => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = text;
      btn.onclick = () => selectAnswer(index);
      answersEl.appendChild(btn);
    });
  }

  // ===============================
  // –í–´–ë–û–† –û–¢–í–ï–¢–ê
  // ===============================
  async function selectAnswer(index) {
    if (answered) return;
    answered = true;

    const q = questions[currentQuestion];
    const buttons = document.querySelectorAll('.answer-btn');

    buttons.forEach((b, i) => {
      b.disabled = true;
      if (i === q.correct) b.classList.add('correct');
      if (i === index && i !== q.correct) b.classList.add('wrong');
    });

    const isCorrect = index === q.correct;
    if (isCorrect) score++;

    nextBtn.style.display = 'block';

    await supabaseClient.from('answers').insert({
      user_name: userName,
      question: q.text,
      answer: q.answers[index],
      is_correct: isCorrect
    });
  }

  // ===============================
  // –°–õ–ï–î–£–Æ–©–ò–ô –í–û–ü–†–û–°
  // ===============================
  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      renderQuestion();
    } else {
      showResults();
    }
  }

  // ===============================
  // –§–ò–ù–ê–õ–¨–ù–´–ô –†–ï–ô–¢–ò–ù–ì
  // ===============================
  async function showResults() {
    questionEl.textContent = 'üèÜ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã';
    answersEl.innerHTML = '';
    nextBtn.style.display = 'none';

    const { data } = await supabaseClient
      .from('answers')
      .select('user_name, is_correct');

    const scores = {};

    data.forEach(row => {
      if (!scores[row.user_name]) scores[row.user_name] = 0;
      if (row.is_correct) scores[row.user_name]++;
    });

    const sorted = Object.entries(scores)
      .sort((a, b) => b[1] - a[1]);

    let html = `
      <p><strong>${userName}</strong>, —Ç–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <strong>${score}</strong> / ${questions.length}</p>
      <table>
        <tr><th>–ú–µ—Å—Ç–æ</th><th>–ò–º—è</th><th>–û—á–∫–∏</th></tr>
    `;

    sorted.forEach(([name, points], index) => {
      let cls = '';
      if (index === 0) cls = 'gold';
      if (index === 1) cls = 'silver';
      if (index === 2) cls = 'bronze';

      html += `
        <tr class="${cls}">
          <td>${index + 1}</td>
          <td>${name}</td>
          <td>${points}</td>
        </tr>
      `;
    });

    html += '</table>';
    resultEl.innerHTML = html;
  }

  // —Å—Ç–∞—Ä—Ç
  renderQuestion();
</script>

</body>
</html>
